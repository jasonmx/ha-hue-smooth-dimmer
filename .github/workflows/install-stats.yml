name: Log Daily Installs

on:
  schedule:
    - cron: "8 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python scripts/update_install_stats.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .analytics/installs.csv
          git diff --cached --quiet || git commit -m "Log daily install count"
          git push
